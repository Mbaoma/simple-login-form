<html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Welcome </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../static/images/signin-image.jpg" alt="sign up image"></figure>
                    <a href="{{ url_for ('signup') }}" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Check In </h2>
                    <form action="" method="POST" class="register-form" id="login-form">
                        {{ form.hidden_tag() }}

                        <div class="form-group ">
                            <label for="email "><i class="zmdi zmdi-email "></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" />
                            <br> {% for error in form.email.errors %}
                            <span style="color: red; "> {{ error }} </span> {% endfor %}
                        </div>

                        <div class="form-group ">
                            <label for="your_name "><i class="zmdi zmdi-account material-icons-name "></i></label>
                            <input type="text" name="username" id="username" placeholder="Username" />
                            <br> {% for error in form.username.errors %}
                            <span style="color:red; "> {{ error }} </span> {% endfor %}
                        </div>

                        <div class="form-group ">
                            <label for="your_pass "><i class="zmdi zmdi-lock "></i></label>
                            <input type="password" name="password" id="password" placeholder="Password" />
                            <br> {% for error in form.password.errors %}
                            <span style="color:red; "> {{ error }} </span> {% endfor %}
                        </div>

                        <div class="form-group ">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label> <br>
                            <a href=""> Forgot Password? </a>
                        </div>

                        <div class="form-group form-button ">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" /> </div>
                    </form>
                    <div class="social-login ">
                        <span class="social-label ">Or login with</span>
                        <ul class="socials ">
                            <li><a href="https://www.facebook.com "><i class="display-flex-center zmdi zmdi-facebook "></i></a></li>
                            <li><a href="https://www.twitter.com "><i class="display-flex-center zmdi zmdi-twitter "></i></a></li>
                            <li><a href="https://www.google.com "><i class="display-flex-center zmdi zmdi-google "></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="../static/vendor/jquery/jquery.min.js "></script>
<script src="../static/js/main.js "></script>

<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
